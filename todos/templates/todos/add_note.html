{% extends 'todos/base.html' %}

{% block title %}
<title>Add Note to {{ todo.title }}</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <h1>Add Note to {{ todo.title }}</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Note</button>
      </form>
      <a href="{% url 'todos:todo_detail' todo.id %}" class="btn btn-secondary">Back to {{ todo.title }}</a>
    </div>
  </div>
</div>
{% endblock %}
